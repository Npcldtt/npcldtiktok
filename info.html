      background-color: #121212;

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;

    .bottom-bar {
      position: fixed;

      width: 100%;
      padding: 15px 0;
      font-size: 14px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }
    .invisible-button {
      background-color: transparent;
      border: none;
      color: white;

      text-align: center;
      text-decoration: none;
      display: inline-block;

      cursor: pointer;

      text-decoration: underline;
    }

      position: fixed;
      bottom: 80px;
      width: 100%;
      font-size: 12px;
    }
    .top-bar {
      background-color: #1f1f1f;
      overflow: hidden;
      backdrop-filter: blur(8px); 
      -webkit-backdrop-filter: blur(8px);
    }
    .top-bar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
    }
    .top-bar a:hover {
      background-color: #333;
    }
    .top-bar a.active {
      background-color: #4CAF50;
      color: white;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 20px;
      cursor: pointer;
      border-radius: 8px;
    }
    .button:hover {
      background-color: #45a049;
    }
    hr {
      border: none;
      height: 1px;
      background-color: #121212;
  </style>
